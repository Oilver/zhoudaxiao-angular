<nz-layout class="layout">
  <nz-sider
    nzCollapsible
    [(nzCollapsed)]="isCollapsed"
    [nzBreakpoint]="'lg'"
    [nzCollapsedWidth]="0"
    [nzZeroTrigger]="zeroTrigger"
  >
    <div style="display: flex;align-items: flex-end;margin-top: 18px">
      <div id="logo"></div>
      <div style="margin-left: 26px">
        <span nz-text style="color: azure;font-size: 12px">{{username}}</span>
      </div>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzTitle="商品管理" nzIcon="profile" nzOpen>
        <ul>
          <li nz-menu-item (click)="nav(urls['productListUrl'])" [nzSelected]="navStatus == urls['productListUrl']">商品列表</li>
          <li nz-menu-item (click)="nav(urls['recommendUrl'])" [nzSelected]="navStatus == urls['recommendUrl']">今日推荐</li>
<!--         s <li nz-menu-item (click)="nav(urls['hotUrl'])" [nzSelected]="navStatus == urls['hotUrl']">爆款推荐</li>-->
        </ul>
      </li>
      <li nz-menu-item (click)="nav(urls['categoryUrl'])" [nzSelected]="navStatus == urls['categoryUrl']">
        <i nz-icon nzType="book"></i>
        <span>分类管理</span>
      </li>
      <li nz-menu-item (click)="nav(urls['carouselUrl'])" [nzSelected]="navStatus == urls['carouselUrl']">
        <i nz-icon nzType="picture"></i>
        <span>轮播图管理</span>
      </li>
      <li nz-menu-item (click)="nav(urls['userListUrl'])" [nzSelected]="navStatus == urls['userListUrl']">
        <i nz-icon nzType="user"></i>
        <span>用户列表</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <div style="position: absolute;right: 0;margin-right: 15px;">
      <i nz-icon nzType="logout" nzTheme="outline"></i>
      <nz-divider nzType="vertical"></nz-divider>
      <a style="font-size: 3px" href="javascript:void(0);" (click)="showLogoutConfirm()">退出登录</a>
    </div>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>周大笑外贸</nz-footer>
  </nz-layout>
</nz-layout>
<ng-template #zeroTrigger>
  <i nz-icon nzType="menu-fold" nzTheme="outline"></i>
</ng-template>
